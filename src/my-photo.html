<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/app-datepicker/app-datepicker-dialog.html">


<dom-module id="my-photo">
    <template>
        <style>
            .cont-comp-photo{
                padding: 10px;
                display: flex;
                align-items: flex-start;
            }
            .person-img{
                height: 150px;
                border-radius: 50%;

            }
            .cont-comp-photo{
                padding: 10px;
                display: flex;
                align-items: flex-start;
                padding: 10px 10px;
                margin: 40px 0;
            }
            .data-photo{
                margin: 20px 90px;
                color:gray;
            }
            .data-photo p{
                margin: 0;
            }
        </style>

        <div style="margin-top: 110px">
            <div class="cont-comp-photo">
                <div class="photo">
                    <template is="dom-if" if="{{profilePic}}">
                            <img class="person-img" src="{{profilePic}}" alt="person">
                    </template>
                    <template is="dom-if" if="{{!profilePic}}">
                            <img class="person-img" src="../assets/img/person.png" alt="person">
                    </template>
                        
                </div>
                <div class="data-photo">
                    <p><strong>{{user.personalInfo.userName}}</strong></p>
                    <p><strong>{{user.personalInfo.userSurname}}</strong></p> <br>
                    <p><strong>{{user.personalInfo.profileStatus}}</strong></p>
                    <p>{{user.personalInfo.userLinkedIn}}</p>
                </div>
            </div>
        </div>

    </template>


    <script>
        class MyPhoto extends Polymer.Element {
            static get is() { return 'my-photo'; }
            static get properties(){
                return {
                    profilePic:{
                        type: String,
                        value: ""
                    },
                    user: {
                            type: Object,
                            value: {}
                    }
                }
            }

            connectedCallback() {
                super.connectedCallback();
            }


           
        }

        window.customElements.define(MyPhoto.is, MyPhoto);
    </script>
</dom-module>
