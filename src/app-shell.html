<dom-module id="app-shell">
    <template>
        <style include="app-styles">
            /* TODO: enviar a componente header */
            .close__session {
                position: absolute; right: 0; font-size: 0.5em; margin: 20px 0px;
            }
        </style>
        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route route="{{route}}" pattern=":page" data="{{routeData}}" tail="{{subroute}}"></app-route>

        <!-- TODO: componente header o toolbar -->
        <header class="header">
            <img class="logoK" src="../assets/img/logo.jpg" alt="kairos">
            <p><strong>Mi</strong>KURRICULUM</p>
            <paper-button hidden$="[[signedIn]]" class="close__session">
                <iron-icon icon="lock"></iron-icon>
            </paper-button>
            
            <paper-button on-click="_showSearch" hidden$="[[!signedIn]]" class="search-button">
                <span>Buscar Kairosero</span>
            </paper-button>
            
            <paper-button on-click="_signOut" hidden$="[[!signedIn]]" class="close__session">
                <iron-icon icon="exit-to-app"></iron-icon>
                <span>Sign out</span>
            </paper-button>
        </header>
        <div class="line line-progress line-orange"></div>
        <div class="line line-progress"></div>

        <div class="search-container hidden">
            <!-- TODO: cambiar por componente serch -->
            <h1>Busqueda de Kairoseros</h1>
            
            <iron-form id="formExperience">
                <form action="/" method="get">
                    <input class="search-field" type="text" placeholder="Escribe un nombre o un perfil de Kairos">
                </form>
            </iron-form>
        </div>
        
        <div class="contls">

            <!-- TODO: cambiar por componente de myphoto -->
            <div style="margin-top: 110px">
                <div class="cont-comp-photo">
                    <div class="photo">
                            <img class="person-img" src="../assets/img/person.png" alt="person">
                    </div>
                    <div class="data-photo">
                        <p><strong>Annuar</strong></p>
                        <p><strong>Harb </strong></p> <br>
                        <p><strong>Polymer Expert</strong></p>
                        <p>annuarh@kairosds.com</p>
                        <p>+52 5542 159 282</p>
                    </div>
                </div>
            </div>

            <p>Introduce tus Datos</p>
            <div class="line"></div>

            <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list list-nums" role="navigation">
                <a name="personal-data" on-click="_changeNumber" class="numbutton" href="[[rootPath]]#personal-data">1</a>
                <a name="experience" on-click="_changeNumber" class="numbutton numbutton-unselected" href="[[rootPath]]#experience">2</a>
                <a name="knowledge" on-click="_changeNumber" class="numbutton numbutton-unselected" href="[[rootPath]]#knowledge">3</a>
                <a name="skills" on-click="_changeNumber" class="numbutton numbutton-unselected" href="[[rootPath]]#skills">4</a>
                <a name="language" on-click="_changeNumber" class="numbutton numbutton-unselected" href="[[rootPath]]#language">5</a>
                <a name="formation" on-click="_changeNumber" class="numbutton numbutton-unselected" href="[[rootPath]]#formation">6</a>
                <a name="certifications" on-click="_changeNumber" class="numbutton numbutton-unselected" href="[[rootPath]]#certifications">7</a>
                <a name="courses" on-click="_changeNumber" class="numbutton numbutton-unselected" href="[[rootPath]]#courses">8</a>
                <a name="summary" on-click="_changeNumber" class="numbutton numbutton-unselected" href="[[rootPath]]#summary">9</a>
            </iron-selector> <br><br>


            <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
                <my-personal-data on-save-info="_saveInfoEvent" name="personal-data"></my-personal-data>
                <my-experience on-save-info="_saveInfoEvent" name="experience"></my-experience>
                <my-knowledge on-save-info="_saveInfoEvent" name="knowledge"></my-knowledge>
                <my-skills on-save-info="_saveInfoEvent" name="skills"></my-skills>
                <my-language on-save-info="_saveInfoEvent" name="language"></my-language>
                <my-formation on-save-info="_saveInfoEvent" name="formation"></my-formation>
                <my-certifications on-save-info="_saveInfoEvent" name="certifications"></my-certifications>
                <my-courses on-save-info="_saveInfoEvent" name="courses"></my-courses>
                <my-summary user="[[user]]" name="summary"></my-summary>
                <my-view404 name="view404"></my-view404>
                <my-login on-sign-in="_signIn" signed-in="[[signedIn]]" name="login"></my-login>
            </iron-pages>

            <firebase-auth
                id="auth"
                app-name="kurriculum"
                provider="google"
                signed-in="{{signedIn}}"
                user="{{user}}">
            </firebase-auth>

            <firebase-document
                id="document"
                app-name="kurriculum"
                path="/users/{{user.uid}}"
                data="{{data}}">
            </firebase-document>
      </div>
      <footer>
        <h3 class="-Kairs-DS-Todos">© Kairós DS • Todos los derechos reservados</h3>
      </footer>
    </template>

    <script>
        class AppShell extends Polymer.Element {
            static get is() { return 'app-shell'; }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: Object,
                    rootPath: String,
                    step: {
                        type: Number,
                        value: 0
                    },
                    user: Object,
                    data: Object
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            connectedCallback() {
                super.connectedCallback();
                //this._saveInfo('user',{});
            }

            _changeNumber(event){
                //console.log("cambio ");
                //event.target.innerHTML = "✓";
                let cnumbers = event.target.parentNode.getElementsByTagName("*");
                for (let n=0; n<cnumbers.length; n++){
                    cnumbers[n].style.background = "white";
                    cnumbers[n].style.color = "gray";
                    cnumbers[n].style.border = "1px solid gray";
                }
                event.target.style.background = "rgb(255, 121, 0)";
                event.target.style.color = "white";
                event.target.style.border = "0";
            }

            _routePageChanged(page) {
                if(page == 'summary'){
                    this.user = this._getInfo();
                }
                // If not page was found go to 'personal-data' in that case.
                this.page = page || 'login';
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = 'view404';
            }

            _saveInfoEvent(event){
                let user = this._getInfo();
                user[event.detail.key] = event.detail.data;
                this._saveInfo('user',user);
            }

            _showSearch(){
                document.getElementsByClassName("contls")[0].classList.add("hidden");
                document.getElementsByClassName("line")[0].classList.add("hidden");
                document.getElementsByClassName("line")[1].classList.add("hidden");
                document.getElementsByClassName("search-container")[0].classList.remove("hidden");
            }

            _saveInfo(key,data){
                localStorage.setItem(key, JSON.stringify(data));
                // Firebase
                this.data = data;
                console.log("Firebase data: ", this.data);
                
                //pasar al siguiente paso y marcar el actual
                console.log(this.step);
                let items = document.getElementsByClassName("numbutton");
                items[this.step].style.background = "white !important";
                items[this.step].style.color = "rgb(255, 121, 0)!important";
                items[this.step].style.border = "1px solid rgb(255, 121, 0) !important";
                items[this.step].innerHTML = "✓";
                this.step++;
                items[this.step].click();
                console.log(items); 
            }

            _getInfo(){
                return JSON.parse(localStorage.getItem('user'));
            }

            _signIn() {
                this.$.auth.signInWithPopup()
                    .then( response => this.page = 'personal-data')
                    .catch( error => console.log(error));
            }

            _signOut() {
                this.$.auth.signOut()
                    .then( response => this.page = 'login')
                    .catch( error => console.log(error));
            }
        }

        window.customElements.define(AppShell.is, AppShell);
    </script>
</dom-module>
