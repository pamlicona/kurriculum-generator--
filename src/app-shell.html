<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="app-styles.html">
<link rel="import" href="my-photo.html">
<link rel="import" href="components/pdf-cv.html">
<link rel="import" href="search-component.html">
<link rel="import" href="components/ks-header.html">
<link rel="import" href="my-personal-data.html">

<link rel="lazy-import" href="my-experience.html">
<link rel="lazy-import" href="my-knowledges.html">
<link rel="lazy-import" href="my-skills.html">
<link rel="lazy-import" href="my-languages.html">
<link rel="lazy-import" href="my-formation.html">
<link rel="lazy-import" href="my-certifications.html">
<link rel="lazy-import" href="my-courses.html">
<link rel="lazy-import" href="my-view404.html">
<link rel="lazy-import" href="my-login.html">


<dom-module id="app-shell">
    <template>
        <style include="app-styles"></style>
        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route route="{{route}}" pattern=":page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    
        <div class="line line-progress line-orange"></div>
        <div class="line line-progress"></div>
        
        
        <div class="contls containerEsp" id="containerEsp" name ="containerEsp">

            <ks-header signed-in="[[signedIn]]" on-go-home="_goHome" on-show-search="_showSearch" on-sign-out="_signOut"></ks-header>            
            <my-photo user="{{data}}" profilePic="{{profilePic}}"></my-photo>

            <p class="introduce-text">Introduce tus Datos</p>
            <div class="line"></div>

            <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list list-nums" role="navigation">
                <a valueN="1" name="personal-data" on-click="_changeNumber" class="numbutton" href="[[rootPath]]#personal-data">1</a>
                <a valueN="2" name="experience" on-click="_changeNumber" class="numbutton numbutton-unselected" href="[[rootPath]]#experience">2</a>
                <a valueN="3" name="knowledges" on-click="_changeNumber" class="numbutton numbutton-unselected" href="[[rootPath]]#knowledges">3</a>
                <a valueN="4" name="skills" on-click="_changeNumber" class="numbutton numbutton-unselected" href="[[rootPath]]#skills">4</a>
                <a valueN="5" name="languages" on-click="_changeNumber" class="numbutton numbutton-unselected" href="[[rootPath]]#languages">5</a>
                <a valueN="6" name="formation" on-click="_changeNumber" class="numbutton numbutton-unselected" href="[[rootPath]]#formation">6</a>
                <a valueN="7" name="certifications" on-click="_changeNumber" class="numbutton numbutton-unselected" href="[[rootPath]]#certifications">7</a>
                <a valueN="8" name="courses" on-click="_changeNumber" class="numbutton numbutton-unselected" href="[[rootPath]]#courses">8</a>
                <a valueN="9" name="summary" on-click="_changeNumber" class="numbutton numbutton-unselected" href="[[rootPath]]#summary">9</a>
            </iron-selector> <br><br>


            <iron-pages id="selector" selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
                <my-personal-data on-save-info="_saveInfoEvent" on-profile-pic-uploaded="_profilePicUploaded" name="personal-data" user="[[user]]"></my-personal-data>
                <my-experience on-save-info="_saveInfoEvent" name="experience"></my-experience>
                <my-knowledges on-save-info="_saveInfoEvent" name="knowledges"></my-knowledges>
                <my-skills on-save-info="_saveInfoEvent" name="skills"></my-skills>
                <my-languages on-save-info="_saveInfoEvent" name="languages"></my-languages>
                <my-formation on-save-info="_saveInfoEvent" name="formation"></my-formation>
                <my-certifications on-save-info="_saveInfoEvent" name="certifications"></my-certifications>
                <my-courses on-save-info="_saveInfoEvent" name="courses"></my-courses>
                <my-summary on-download-cv="_downloadCv" user="[[user]]" name="summary"></my-summary>
                <my-view404 name="view404"></my-view404>
                <my-login on-sign-in="_signIn" signed-in="[[signedIn]]" name="login"></my-login>
            </iron-pages>

            <pdf-cv class="hidden-class" user-cv="{{usercv}}" template-cv="{{templatecv}}"></pdf-cv>

            <firebase-auth
                id="auth"
                app-name="kurriculum"
                provider="google"
                signed-in="{{signedIn}}"
                user="{{user}}">
            </firebase-auth>

            <firebase-document
                id="document"
                app-name="kurriculum"
                path="/users/{{user.uid}}"
                data="{{data}}">
            </firebase-document>
      </div>

        <div class="contls containerEsp">
            <ks-header signed-in="[[signedIn]]" on-go-home="_goHome" on-show-search="_showSearch" on-sign-out="_signOut"></ks-header>            
            <search-component class="hidden-class" ></search-component>
        </div>

      <footer>
        <h3 class="-Kairs-DS-Todos">© Kairós DS • Todos los derechos reservados</h3>
      </footer>
    </template>

    <script>
        class AppShell extends Polymer.Element {
            static get is() { return 'app-shell'; }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    search: Boolean,
                    routeData: Object,
                    subroute: Object,
                    rootPath: String,
                    step: {
                        type: Number,
                        value: 1
                    },
                    user: Object,
                    data: {
                        type: Object,
                        observer: 'dataChanged'
                    },
                    profilePic: {
                        type: String,
                        value: '../assets/img/person.png'
                    }
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            connectedCallback() {
                super.connectedCallback();
            }

            dataChanged(newData, oldData) {
                // Set data in forms
                this._checkData();
            }

            _checkData() {
                const data = this.data;
                // if there isn't data
                if( Object.keys(data).length < 1 ) {
                    return;
                }

                const properties = [
                    "personal", "experience", "knowledges", "skills", "languages", "formation", "certifications", "courses", "personalInfo"
                ];
                properties.forEach(myProp => {
                    if (data.hasOwnProperty(myProp)) {
                        this._setData(myProp)
                    }
                });

                // Summary
                const querySelector = this.shadowRoot.querySelector('my-summary');
                querySelector.setAttribute('data', JSON.stringify(this.data));
            }

            _setData(prop) {
                let page = prop,
                    property = prop;

                if ( prop === 'personalInfo' ) {
                    page = 'personal-data';
                    property = 'personal-info';
                }

                const querySelector = this.shadowRoot.querySelector(`my-${page}`);
                querySelector.setAttribute(property, JSON.stringify(this.data[prop]));
            }

            _profilePicUploaded(e) {
                this.profilePic =  e.detail.data;
                console.log('_profilePicUploaded ', e.detail.data);
            }

            _downloadCv(event) {
                this.set('usercv', event.detail.data);
                this.set('templatecv', event.detail.template);
            }

            _changeNumber(event){
                let cnumbers = event.target.parentNode.getElementsByTagName("*");
                for (let n=0; n<cnumbers.length; n++){
                    cnumbers[n].style.background = "white";
                    cnumbers[n].style.color = "gray";
                    cnumbers[n].style.border = "1px solid gray";
                }
                event.target.style.background = "rgb(255, 121, 0)";
                event.target.style.color = "white";
                event.target.style.border = "0";
                
                let barProgress = Polymer.dom(this.root).querySelectorAll(".line-orange");
                barProgress[0].style.width = event.target.getAttribute("valueN") * 11.1 + "%";   

                let items = Polymer.dom(this.root).querySelectorAll(".numbutton"); 
                items[this.step-1].style.background = "white !important";
                items[this.step-1].style.color = "rgb(255, 121, 0)!important";
                items[this.step-1].style.border = "1px solid rgb(255, 121, 0) !important";
                this.step = event.target.getAttribute("valueN");   
            }

            _routePageChanged(page) {
                if (!this.user) {
                    this.page = 'login';
                    return;
                }

                // If not page was found go to 'login' in that case.
                this.page = page || 'login';
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = 'view404';
            }

            _saveInfoEvent(event){
                let user = this.data;
                user[event.detail.key] = event.detail.data;
                this._saveInfo(event.detail.key, user);
            }

            _showSearch(event){
                this.search = true;
                let cont  = Polymer.dom(this.root).querySelector(".contls");
                let line  = Polymer.dom(this.root).querySelectorAll(".line");
                let searchcont  = Polymer.dom(this.root).querySelectorAll("search-component");
                cont.classList.add("hidden-class");
                line[0].classList.add("hidden-class");
                line[1].classList.add("hidden-class");
                searchcont[0].classList.remove("hidden-class");
            }

            _goHome(event){
                this.search = false;
                let cont  = Polymer.dom(this.root).querySelector(".contls");
                let line  = Polymer.dom(this.root).querySelectorAll(".line");
                let searchcont  = Polymer.dom(this.root).querySelectorAll("search-component");
                cont.classList.remove("hidden-class");
                line[0].classList.remove("hidden-class");
                line[1].classList.remove("hidden-class");
                searchcont[0].classList.add("hidden-class");
            }

            _saveInfo(key, data){
                // Firebase
                this.set('data', data);
                this.notifyPath(`data.${key}`);

                //Pasos                
                let items = Polymer.dom(this.root).querySelectorAll(".numbutton"); 
                items[this.step].style.background = "white !important";
                items[this.step].style.color = "rgb(255, 121, 0) !important";
                items[this.step].style.border = "1px solid rgb(255, 121, 0) !important";
                //items[this.step-1].style.color = "rgb(255, 121, 0) !important";
                //items[this.step-1].style.border = "1px solid rgb(255, 121, 0) !important";
                items[this.step-1].innerHTML = "✓";
                items[this.step].click();
            }

            _signIn() {
                this.$.auth.signInWithPopup()
                    .then  ( response => this.page = 'personal-data')
                    .catch ( error => console.log(error));
            }

            _signOut() {
                this.$.auth.signOut()
                    .then( response => this.page = 'login')
                    .catch( error => console.log(error));
            }
        }

        window.customElements.define(AppShell.is, AppShell);
    </script>
</dom-module>
