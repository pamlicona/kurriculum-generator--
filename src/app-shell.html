    <script>
        class AppShell extends Polymer.Element {
            static get is() { return 'app-shell'; }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: Object,
                    rootPath: String,
                    step: {
                        type: Number,
                        value: 0
                    },
                    user: Object,
                    data: {
                        type: Object,
                        observer: 'dataChanged'
                    },
                    profilePic: {
                        type: String,
                        value: '../assets/img/person.png'
                    }
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            connectedCallback() {
                super.connectedCallback();
            }

            dataChanged(newData, oldData) {
                // Set data in forms
                this._checkData();
            }

            _checkData() {
                const data = this.data;
                // if there isn't data
                if( Object.keys(data).length < 1 ) {
                    return;
                }

                const properties = [
                    "personal", "experience", "knowledges", "skills", "languages", "formation", "certifications", "courses", "personalInfo"
                ];
                properties.forEach(myProp => {
                    if (data.hasOwnProperty(myProp)) {
                        this._setData(myProp)
                    }
                });

                // Summary
                const querySelector = this.shadowRoot.querySelector('my-summary');
                querySelector.setAttribute('data', JSON.stringify(this.data));
            }

            _setData(prop) {
                let page = prop,
                    property = prop;

                if ( prop === 'personalInfo' ) {
                    page = 'personal-data';
                    property = 'personal-info';
                }

                const querySelector = this.shadowRoot.querySelector(`my-${page}`);
                querySelector.setAttribute(property, JSON.stringify(this.data[prop]));
            }

            _profilePicUploaded(e) {
                this.profilePic =  e.detail.data;
                console.log('_profilePicUploaded ', e.detail.data);
            }

            _downloadCv(event) {
              this.set('usercv', event.detail.data);
              this.set('templatecv', event.detail.template);
            }

            _changeNumber(event){
                //console.log("cambio ");
                //event.target.innerHTML = "✓";
                let cnumbers = event.target.parentNode.getElementsByTagName("*");
                for (let n=0; n<cnumbers.length; n++){
                    cnumbers[n].style.background = "white";
                    cnumbers[n].style.color = "gray";
                    cnumbers[n].style.border = "1px solid gray";
                }
                event.target.style.background = "rgb(255, 121, 0)";
                event.target.style.color = "white";
                event.target.style.border = "0";
            }

            _routePageChanged(page) {
                if (!this.user) {
                    this.page = 'login';
                    return;
                }

                if(page == 'summary'){
                    this.user = this._getInfo();
                }

                // If not page was found go to 'login' in that case.
                this.page = page || 'login';
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _showPage404() {
                this.page = 'view404';
            }

            _saveInfoEvent(event){
                let user = this.data;
                user[event.detail.key] = event.detail.data;
                this._saveInfo(event.detail.key, user);
            }

            _showSearch(event){
                event.target.classList.add("hidden");
                let cont  = Polymer.dom(this.root).querySelector(".contls");
                let line  = Polymer.dom(this.root).querySelectorAll(".line");
                let searchcont  = Polymer.dom(this.root).querySelectorAll(".search-container");
                cont.classList.add("hidden");
                line[0].classList.add("hidden");
                line[1].classList.add("hidden");
                searchcont[0].classList.remove("hidden");
                /*
                document.getElementsByClassName("contls")[0].classList.add("hidden");
                document.getElementsByClassName("line")[0].classList.add("hidden");
                document.getElementsByClassName("line")[1].classList.add("hidden");
                document.getElementsByClassName("search-container")[0].classList.remove("hidden");
                */
            }

            _saveInfo(key, data){
                // Firebase
                this.set('data', data);
                this.notifyPath(`data.${key}`);
                console.log("Firebase data: ", this.data);

                //pasar al siguiente paso y marcar el actual
                console.log(this.step);
                let items = Polymer.dom(this.root).querySelectorAll(".numbutton"); //document.getElementsByClassName("numbutton");
                items[this.step].style.background = "white !important";
                items[this.step].style.color = "rgb(255, 121, 0)!important";
                items[this.step].style.border = "1px solid rgb(255, 121, 0) !important";
                items[this.step].innerHTML = "✓";
                this.step++;
                items[this.step].click();
                console.log(items);
            }

            _signIn() {
                this.$.auth.signInWithPopup()
                    .then( response => this.page = 'personal-data')
                    .catch( error => console.log(error));
            }

            _signOut() {
                this.$.auth.signOut()
                    .then( response => this.page = 'login')
                    .catch( error => console.log(error));
            }
        }

        window.customElements.define(AppShell.is, AppShell);
    </script>
